    (function setupCountrySelectionStandalone() {
      const REGION_KEY = "tc_region";

      function storeRegion(region) {
        try { localStorage.setItem(REGION_KEY, region); } catch (e) {}

      function go(region) {
        storeRegion(region);

        // En tucalculo.com las rutas viven por paÃ­s (/cl/, /mx/, /ar/, /pe/, /co/)

        };

        window.location.href = routes[region] || "/cl/";
      }

      btnChile?.addEventListener("click", () => go("cl"));
      btnMexico?.addEventListener("click", () => go("mx"));
      btnArgentina?.addEventListener("click", () => go("ar"));
      btnPeru?.addEventListener("click", () => go("pe"));

    })();
